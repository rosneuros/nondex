<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Minimal Electron Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar">
    <button id="homeBtn">H</button>
    <button id="backBtn">&lt</button>
    <button id="reloadBtn">@</button>
    <button id="forwardBtn">&gt</button>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="goBtn">Go</button>
  </div>
  <div class="sidebar">
    <input type="text" id="sidebarUrlInput" placeholder="Enter URL">
    <button id="sidebarGoBtn">Go</button>
    <div id="previewArea" class="preview-area"></div>
    <button id="mailBtn">mail.ru</button>
    <button id="yandexBtn">yandex.ru</button>
    <button id="googleBtn">google.com</button>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
